<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Strada Restaurante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="hero">
    <h1>Strada</h1>
    <p>Cocina Italiana & Gourmet</p>
    <a href="#contacto" class="btn">Reservar Mesa</a>
  </header>

  <section class="menu">
    <h2>Nuestro Menú</h2>
    <div class="cards">
      <div class="card">
        <img src="img/pizza.jpg" alt="Pizza artesanal">
        <h3>Pizzas Artesanales</h3>
      </div>
      <div class="card">
        <img src="img/pasta.jpg" alt="Pastas italianas">
        <h3>Pastas Italianas</h3>
      </div>
      <div class="card">
        <img src="img/burger.jpg" alt="Hamburguesas gourmet">
        <h3>Hamburguesas Gourmet</h3>
      </div>
    </div>
  </section>

  <section id="contacto" class="contacto">
    <h2>Contacto & Reservas</h2>
    <p>Av. Corrientes 3247, Buenos Aires</p>
    <a class="btn" href="https://wa.me/5491111111111" target="_blank">
      Reservar por WhatsApp
    </a>
  </section>

  <footer>
    <p>© 2026 Strada Restaurante</p>
  </footer>

</body>
</html>
